<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Multiplikationstabellen</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="quizFrame">
        <div class="quizFrameHead">
          <h1>Diagnos - Multiplikationstabell</h1>
        </div>
        <div class="topArea">
          <h2 id="tableHeading" hidden>RESULTAT</h2>
          <table class="results" id="results" hidden>
            <tr>
              <td id="A1"></td>
              <td id="B1"></td>
              <td id="C1"></td>
            </tr>
            <tr>
              <td id="A2"></td>
              <td id="B2"></td>
              <td id="C2"></td>
            </tr>
            <tr>
              <td id="A3"></td>
              <td id="B3"></td>
              <td id="C3"></td>
            </tr>
            <tr>
              <td id="A4"></td>
              <td id="B4"></td>
              <td id="C4"></td>
            </tr>
            <tr>
              <td id="A5"></td>
              <td id="B5"></td>
              <td id="C5"></td>
            </tr>
            <tr>
              <td id="A6">6:an</td>
              <td id="B6">anyone</td>
              <td id="C6">this</td>
            </tr>
            <tr>
              <td id="A7">7 till 9</td>
              <td id="B7">total</td>
              <td id="C7">crap</td>
            </tr>
          </table>
          <button class="startButton" id="startButton" onclick="startQuiz()">börja!</button>
          <div class="questionContainer" id="questionContainer" hidden>    
            <label for="guess" class="questionField" id="questionField"></label>
            <input type="text" class="guessField" id="guessField" name="guess" autocomplete="off" autofocus>
          </div>
          <button type="submit" class="submitGuessButton" 
          id="submitGuessButton" onclick="continueQuiz()" hidden>nästa</button>
        </div>   
    </div>
    <p class="guessCorrectionMessage"></p>


  </body>
  <script src="./script.js"></script>
</html>
